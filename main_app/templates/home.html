<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>You just made... The List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/task/task-detail.css' %}">
</head>
<body>
    <h1>Welcome to The List!</h1>
    {% if user.is_authenticated %}
        <p>Hello, {{ user.username }}!</p>
        <p><a href="{% url 'task_list' %}">View Your Tasks</a></p>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a> or <a href="{% url 'signup' %}">Sign Up</a> to manage your tasks.</p>
    {% endif %}
</body>
</html>
